<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Food Shopping Site</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <style>
        .remove-from-cart-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="./index.html"><h3> Food Shopping Site <img src="../IMAGES/chef.jpg" alt="Loading" height="60px" class="rounded-pill" /> </h3></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html"><i class="bx bxs-home text-white"></i> Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <section class="container py-4">
        <br>
        <br>
        <h3> Food Cart  <i class="codicon codicon-dining dining-icon"></i></h3><br>
      
        <div id="cart-items"></div>
      
        <div class="mt-4 text-end">
          <h5>Total Price: <span id="total-price">$0.00</span></h5>
          <button class="btn btn-primary mt-3" onclick="checkout()">Checkout</button>
        </div>
    </section>
      
    <script src="../JS/Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
