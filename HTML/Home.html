<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="card-header bg-primary text-white">
            <h2  style="padding: 20px;"><a class="text-white" href=""> Food Shopping Site</a>
            
            </h2>
        </div>

    </header>
    <section style="padding: 20px;">
        <h3>Ready To Serve Your Food <img src="../images/chef.jpg" alt="Loading" height="60px" class="rounded-pill"/></h3>
        <button class="btn btn-outline-success"rel><a href="https://www.zomato.com/mangalore"> ORDER NOW</button>
        <br/>
        <br>
        <div class="row">
            <div class="col-md-3" style="border: 1px solid black">
                <img src="../images/biryani.jpeg" alt="" width="300px " height="350px">
                <h4>biryani</h4>
                <span>$3</span>
                <button>Add to cart</button>
                <br>

            </div>
            <div class="col-md-3"style="border: 1px solid black;">
                <img src="../images/burg.jpg" alt="" width="300px " height="350px">
                <h4>Burger</h4>
                <span>$2.4</span>
                <button>Add to cart</button>
                <br>

            </div>
            <div class="col-md-3"style="border: 1px solid black;">
                <img src="../images/chickenpopcorn.jpeg" alt="" width="300px " height="350px">
                <h4>Chicken Popcorn</h4>
                <span>$3.6</span>
                <button>Add to cart</button>
                <br>

            </div>
            <div class="col-md-3"style="border: 1px solid black;">
                <img src="../images/chickentacos.jpeg" alt="" width="300px " height="350px">
                <h4>Chicken Tacos</h4>
                <span>$1.2</span>
                <button>Add to cart</button>
                <br>
                <br>

            </div>
        </div>
        <div class="row">
            <div class="col-md-3"style="border: 1px solid black;">
                <img src="../images/frenchfries.jpeg" alt="" width="300px " height="350px">
                <h4>French Fries</h4>
                <span>$2.5</span>
                <button>Add to cart</button>
                <br>

            </div>
            <div class="col-md-3"style="border: 1px solid black;">
                <img src="../images/friedrice.jpeg" alt="" width="300px " height="350px">
                <h4>Fried Rice</h4>
                <span>$1</span>
                <button>Add to cart</button>
                <br>

            </div>
            <div class="col-md-3"style="border: 1px solid black;">
                <img src="../images/shwarma.jpeg" alt="" width="300px " height="350px">
                <h4>Shawarma</h4>
                <span>$1.2</span>
                <button>Add to cart</button>
                <br>

            </div>
            <div class="col-md-3"style="border: 1px solid black;">
                <img src="../images/tackos.jpeg" alt="" width="300px " height="350px">
                <h4>Paneer Tacos</h4>
                <span>$1.8</span>
                <button>Add to cart</button>
                <br>

            </div>

        </div>

    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- sushanth -->
</body>
</html>
