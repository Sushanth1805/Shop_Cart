<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <div class="container">
            <a class="navbar-brand" href="#">Food Shopping Site</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <!-- Add your navbar links here -->
              </ul>
            </div>
          </div>
        </nav>
    </header>

    <section style="padding: 20px;">
        <h3>Your Cart</h3>
        <div class="row">
            <div class="col-md-3" style="border: 1px solid black">
                <img src="../images/biryani.jpeg" alt="" width="300px" height="350px">
                <h4>Biryani</h4>
                <span>$3</span>
                <button class="button-remove-from-cart">
                    <a href="#">Remove from Cart</a>
                </button>
            </div>
            <!-- Add more items here -->
        </div>

        <div>
            <h4>Cart Summary</h4>
            <div class="cart-summary">
                <div class="row">
                    <div class="col-md-6">
                        <span>Total Items:</span>
                    </div>
                    <div class="col-md-6">
                        <span>3</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <span>Total Price:</span>
                    </div>
                    <div class="col-md-6">
                        <span>$9</span>
                    </div>
                </div>
            </div>
            <button class="btn btn-outline-success">Checkout</button>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
