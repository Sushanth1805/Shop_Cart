<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Shopping Site</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vscode/codicons/dist/codicon.css">
</head>
<body>
    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="./index.html"><h3>Food Shopping Site <img src="../IMAGES/chef.jpg" alt="Loading" height="60px" class="rounded-pill" /></h3></a>
            
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./cart.html"><i class="bx bxs-cart-add"></i><br>Cart<span id="cart-count"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container py-4">
        <br>
        <br><h3>Ready To Serve Your Food <i class="codicon codicon-dining dining-icon"></i></h3>
        <h4 class="mt-5 mb-4">NON-VEG</h4>
        
        <div class="row" id="non_veg-list">
            <!-- non veg cards -->
        </div>

        <h4 class="mt-5 mb-4">VEG</h4>

        <div class="row" id="veg-list">
            <!-- veg cards -->
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JS/Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
